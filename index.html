<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="request">aaaaaaaaaaaaaaa</h1>
    <h1 id="request2">aaaaaaaaaaaaaaa</h1>
    <h1 id="request3">aaaaaaaaaaaaaaa</h1>

    <script>


        // Alternatively...
        window.addEventListener("devicemotion", (event) => {
            console.log(event);
            let request = document.getElementById('request');
            request.innerHTML = `${event.acceleration.x} ${event.acceleration.y} ${event.acceleration.z}`;

            let request2 = document.getElementById('request2');
            request2.innerHTML = `${event.accelerationIncludingGravity.x} ${event.accelerationIncludingGravity.y} ${event.accelerationIncludingGravity.z}`;

            let request3 = document.getElementById('request3');
            request3.innerHTML = `${event.rotationRate.alpha} ${event.rotationRate.beta} ${event.rotationRate.gamma}`;
        });

    </script>
</body>

</html>

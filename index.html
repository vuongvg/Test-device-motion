<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="request">1</h1>
    <h1 id="request2">1</h1>
    <h1 id="request3">1</h1>

    <script>


        // Alternatively...
        window.addEventListener("devicemotion", (event) => {
            console.log(event);
            let request = document.getElementById('request');
            let request2 = document.getElementById('request2');
            let request3 = document.getElementById('request3');

            request.innerHTML = `${event.accelerationIncludingGravity.x.toFixed(2)}`;
            request2.innerHTML = `${event.accelerationIncludingGravity.y.toFixed(2)}`;
            request3.innerHTML = `${event.accelerationIncludingGravity.z.toFixed(2)}`;
        });

    </script>
</body>

</html>
